<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/popup.css">
    <title>Time Tracker</title>
</head>

<body>
    <div class="navigation">
        <div class="toggle today">
            <button id="today">Daily</button>
        </div>

        <div class="toggle weekly">
            <button id="weekly">Weekly</button>
        </div>
    </div>

    <div class="dashboard area-1">
        <div class="box time-container-1">
            <div class="title">Time Spent</div>
            <div id="time-spent"></div>
        </div>

        <div class="box top-site-daily">
            <div class="title">Top Site</div>
            <div id="domain"></div>
        </div>

        <div class="box num-of-site">
            <div class="title">No. of Site Visited</div>
            <div id="site-num"></div>
        </div>

        <div class="box chartArea">
            <div class="date-cycle">
                <button id="left">Left</button>
                <span id="date">Today</span>
                <button id="right">Right</button>                
            </div>
            <canvas id="myChart"></canvas>
        </div>        
    </div>

    <div class="dashboard area-2">
        <div class="box time-container-2">
            <div class="title">Time Spent</div>
        <div id="time-spent-dates">
        </div>
        </div>
        <div class="box chartArea-2">
            <select name="domain-dropdown" id="domain-dropdown"></select>
            <canvas id="myChart-2"></canvas>
            <input type="date" id="startDate">
            <input type="date" id="endDate">
        </div>

        <div class="box average-week">
            <div class="title">Daily Average</div>
            <div id="average"></div>
        </div>

        <div class="box top-site-week">
            <div class="title">Top Visited Site</div>
            <div class="site top-1"></div>
            <span id="top-site-1"></span>
            <div class="site top-2"></div>
            <span id="top-site-2"></span>
            <div class="site top-3"></div>
            <span id="top-site-3"></span>
        </div>
    </div>

    <script src="scripts/library/chart.js-4.2.1/package/dist/chart.umd.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
