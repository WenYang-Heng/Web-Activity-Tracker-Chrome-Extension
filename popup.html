<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/popup.css">
    <title>Time Tracker</title>
</head>
<body>
    <div class="dashboard area-1">
        <div class="box time-container">
            <span class="title">Time Spent</span>
            <span id="time-spent"></span>
        </div>

        <div class="box top-site-daily">
            <span id="domain"></span>
        </div>

        <div class="box chartArea">
            <button id="today">Show Today</button>
            <button id="weekly">Weekly</button>
            <canvas id="myChart"></canvas>
            <button id="left">Left</button>
            <button id="right">Right</button>
        </div>        
    </div>

    <div class="dashboard area-2">
        <div class="box time-container">
            <span class="title">Time Spent</span>
        <span id="time-spent-dates">
        </span>
        </div>
        <div class="box chartArea">
            <canvas id="myChart-2"></canvas>
            <input type="date" id="startDate">
            <input type="date" id="endDate">
        </div>

        <div class="box average-week">
            <span class="title">Daily Average</span>
            <span id="average"></span>
        </div>

        <div class="box top-site-week">
            <div class="title">Top Visited Site</div>
            <div class="site top-1"></div>
            <div class="site top-2"></div>
            <div class="site top-3"></div>
        </div>
    </div>

    <script src="scripts/library/chart.js-4.2.1/package/dist/chart.umd.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
